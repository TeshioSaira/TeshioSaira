<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>天塩さいら Official</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <div id="background">
            <img src="images/Background/autumn_23088369.jpg" alt="background">
        </div>
        <div id="standingPicture">
        </div>
        <div id="informationChanger">
            <div class="informationChangerItem" onclick="modeSelect(1);">
                <p>Profile</p>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(2);">
                <p>News</p>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(3);">
                <p>Contact</p>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(4);">
                <p>Guideline</p>
            </div>
        </div>
        <div id="infrontInformation">
            <div class="infrontInformationItem" id="account" style="display: none;">
                <div class="account_icon_img">
                    <img class="account_icon_img_img" src="images/SNS/YouTube.jpg" alt="SNS" onclick="openYouTube();">
                </div>
                <div class="account_icon_img">
                    <img class="account_icon_img_img" src="images/SNS/Twitch.png" alt="SNS" onclick="openTwitch();">
                </div>
                <div class="account_icon_img">
                    <img class="account_icon_img_img" src="images/SNS/マシュマロ.png" alt="SNS" onclick="openMarshmallow();">
                </div>
            </div>
            <div class="infrontInformationItem infrontInformationItem_detail" id="profile" style="display: none;" onclick="returnHome();">
                <div class="profile_background">

                </div>
            </div>
        </div>
        <div id="footer">
        </div>
    </body>
</html>
