<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>天塩さいら Official</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body id="body">
        <div id="background">
            <img src="images/Background/autumn_23088369.jpg" alt="background">
        </div>
        <div id="standingPicture">
            <img src="images/Teshio Saira/立ち絵.png" alt="立ち絵">
        </div>
        <div id="informationChanger">
            <div class="informationChangerItem" onclick="modeSelect(1);">
                <h3>自己紹介</h3>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(2);">
                <h3>最新情報</h3>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(3);">
                <h3>ゲーム</h3>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(4);">
                <h3>連絡</h3>
            </div>
            <div class="informationChangerItem" onclick="modeSelect(5);">
                <h3>ガイドライン</h3>
            </div>
        </div>
        <div id="infrontInformation">
            <div class="infrontInformationItem" id="account" style="display: none;">
                <div class="account_icon_img">
                    <img class="account_icon_img_img" src="images/SNS/YouTube.jpg" alt="SNS" onclick="loadStart(); openYouTube();">
                </div>
                <div class="account_icon_img">
                    <img class="account_icon_img_img" src="images/SNS/Twitch.png" alt="SNS" onclick="loadStart(); openTwitch();">
                </div>
                <div class="account_icon_img">
                    <img class="account_icon_img_img" src="images/SNS/マシュマロ.png" alt="SNS" onclick="loadStart(); openMarshmallow();">
                </div>
            </div>
            <div class="infrontInformationItem infrontInformationItem_detail" id="profile" style="display: none;" onclick="returnHome();">
                <div class="infrontInformation_detail_background">
                    <img>
                    <p>
                        　19歳の
                    </p>
                </div>
            </div>
            <div class="infrontInformationItem infrontInformationItem_detail" id="news" style="display: none;" onclick="returnHome();">
                <div class="infrontInformation_detail_background">

                </div>
            </div>
            <div class="infrontInformationItem infrontInformationItem_detail" id="games" style="display: none;" onclick="returnHome();">
                <div class="infrontInformation_detail_background">
                    <div>
                        <input type="text">
                    </div>
                    <div id="games_list">
                    </div>
                </div>
            </div>
            <div class="infrontInformationItem infrontInformationItem_detail" id="contact" style="display: none;" onclick="returnHome();">
                <div class="infrontInformation_detail_background">

                </div>
            </div>
            <div class="infrontInformationItem infrontInformationItem_detail" id="guideline" style="display: none;" onclick="returnHome();">
                <div class="infrontInformation_detail_background">

                </div>
            </div>
        </div>
        <div id="loading" style="display: none;">
        </div>
    </body>
</html>
